name: Build Go compiler
on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3.3.0
    - name: Compile Go with make.bash
      run: |
        cd src ; ./make.bash
    - name: Compile Go with all.bash
      run: |
        cd src ; ./clean.bash ; ./all.bash
